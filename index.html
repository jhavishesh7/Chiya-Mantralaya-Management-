<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="/icon.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

    <meta name="description" content="Complete restaurant management system for Cafe" />
    <meta name="theme-color" content="#d4a373" />

    <!-- PWA Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Cafe" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon.svg" />

    <title>Cafe - Management System</title>

    <!-- Social Preview -->
    <meta property="og:title" content="Cafe - Management System" />
    <meta property="og:description" content="Smart and modern restaurant management system for Cafe." />
    <meta property="og:image" content="/icon.svg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cafe - Management System" />
    <meta name="twitter:image" content="/icon.svg" />

  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("Service Worker registered:", registration);
            })
            .catch((error) => {
              console.log("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
